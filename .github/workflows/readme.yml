name: Readme Workflow
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
jobs:
  README:
    uses: clouddrove/github-shared-workflows/.github/workflows/readme.yml@1.2.4
    secrets:
      TOKEN : ${{ secrets.GITHUB }}
      SLACK_WEBHOOK_TERRAFORM: ${{ secrets.SLACK_WEBHOOK_TERRAFORM }}